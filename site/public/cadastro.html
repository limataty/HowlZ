<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HowlZ | CADASTRO</title>
  <link rel="stylesheet" href="assets/css/responsividade/cadastro.css">
  <link rel="website icon" href="assets/icon/owl.svg">
</head>

<body>

  <div class="path-header">
    <a href=""></a>
    <img src="assets/icon/logoHowlZ.svg" alt="icone da pagina">
    <div class="paths__main">
      <a class="path" href="/">SOBRE NÓS</a>
      <a class="path" href="/">NOSSOS SERVIÇOS</a>
      <a class="path" href="/">CONTATO</a>
    </div>
   </div>

  <div class="login-container">
        <h2>CADASTRO</h2>
        <label for="username">Nome da Empresa:</label>
        <br>
        <input type="text" id="username" name="username" required>
         <br>
        <label for="nomeContratante">Nome do Contratante:</label>
        <br>
        <input type="text" id="nomeContratante" name="nomeContratante" required>
        <br>
        <label for="CNPJ">CNPJ:</label>
        <br>
        <input type="text" id="CNPJ" name="CNPJ" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Senha:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">CADASTRAR</button>
  </div>

  

  <div class="footer">
    <p>
      Projeto feito por alunos do curso de Análise e Desenvolvimento de
      Sistemas - HowlZ ©
    </p>
  </div>
</body>

</html>
