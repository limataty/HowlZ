<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/componentes.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="website icon" href="../assets/icon/owl.svg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>Maquina 1 | Howlz</title>
</head>
<body>
    <nav class="menu-lateral">
        <div class="logo">
            <img src="../assets/icon/logoHowlZ (1).svg" alt="">
        </div>

        <div class="usuario">
            <h4 id="nomeDaEmpresa"></h4>
           <img src="../assets/img/usuario.png" alt="">
            <h4 id="nomeDoUsuario"></h4>
        </div>

        <ul>
            <li class="item-menu">
                <a href="../dashboard/dashboard.html">
                   <span class="icone"><i class="bi bi-bar-chart-fill"></i></span>
                   <span class="texto">Dashboard</span>
                </a>
           </li>
           <li class="item-menu">
            <a href="a">
               <span class="icone"><i class="bi bi-person-add"></i></span>
               <span class="texto">Configuração</span>
            </a>
            </li>
            <li class="item-menu">
               <a href="https://howlz.atlassian.net/servicedesk/customer/portal/1">
               <span class="icone"><i class="bi bi-person-gear"></i></span>
               <span class="texto">Suporte</span>
               </a>
            </li>
            <li class="item-menu">
                <a href="login.com">
                <span class="icone"><i class="bi bi-box-arrow-in-right"></i></span>
                <span class="texto" onclick="limparSessao()">Sair</span>
                </a>
            </li>

        </ul>
    </nav>

    <div class="escolhida">
       <div class="maquina-monitorada">
          <h2>Máquina 1</h2>
       </div>   
    </div> 
    </div>
    
        <!-- graficos -->
        <div class="graficos">
            <div class="grafico-container">
               <canvas id="gpuChart"></canvas>
               <button class="amarelo">Alerta</button>
           </div>
            <div class="grafico-container">
               <canvas id="cpuChart"></canvas>
               <button class="verde">Normal</button>
           </div>
       </div>
   
       <div class="graficos">
           <div class="grafico-container">
               <canvas id="memChart"></canvas>
               <button class="verde">Normal</button>
           </div>
           <div class="grafico-container">
               <canvas id="diskChart"></canvas>
               <button class="verde">Normal</button>
           </div>
       </div>
   

</body>
</html>
<script>

    var nomeDaEmpresa = sessionStorage.getItem("NOME_EMPRESA");
    document.getElementById("nomeDaEmpresa").innerHTML = nomeDaEmpresa;

    var nomeDoUsuario = sessionStorage.getItem("NOME_USUARIO");
    document.getElementById("nomeDoUsuario").innerHTML = nomeDoUsuario;

    function limparSessao() {

    sessionStorage.clear();

    window.location = "/login";
    }

    Chart.defaults.borderColor = '#7A0BC0';
    Chart.defaults.color = '#fff';

    // dados fictícios para os gráficos
    var timeLabels = ["10:00", "10:15", "10:30", "10:45", "11:00"];
    var cpuData = [20, 25, 30, 22, 18];
    var memData = [68,75, 75, 79, 79];
    var diskData = [40, 45, 38, 42, 48];
    var gpuData = [70, 75, 80, 78, 72];

    // CPU
    var ctxCpu = document.getElementById('cpuChart').getContext('2d');
    var cpuChart = new Chart(ctxCpu, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [{
                label: 'CPU Usage',
                data: cpuData,
                borderColor: 'red',
                fill: false,
            }]
        },
    });

    // Memória 
    var ctxMem = document.getElementById('memChart').getContext('2d');
    var memChart = new Chart(ctxMem, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [{
                label: 'Memory Usage',
                data: memData,
                borderColor: 'blue',
                fill: false,
            }]
        },
    });

    // Disco 
    var ctxDisk = document.getElementById('diskChart').getContext('2d');
    var diskChart = new Chart(ctxDisk, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [{
                label: 'Disk Usage',
                data: diskData,
                borderColor: 'green',
                fill: false,
            }]
        },
    });

    // GPU 
    var ctxGpu = document.getElementById('gpuChart').getContext('2d');
    var gpuChart = new Chart(ctxGpu, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [{
                label: 'GPU Usage',
                data: gpuData,
                borderColor: 'orange',
                fill: false,
            }]
        },
    });
</script>
