<script>
    console.log("Cheguei!");

    var testefk = sessionStorage.getItem("ID_MAQUINA");
    let proximaAtualizacao;

    window.onload = obterDadosGraficos;

    function obterDadosGraficos(){
        
    }


    function obterDadosGrafico(testefk, nomeGrafico, tipoGrafico, idCanvas) {
        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${testefk}?tipo=${tipoGrafico}`, {
            cache: "no-store",
        })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos para ${nomeGrafico}: ${JSON.stringify(resposta)}`);
                        resposta.reverse();

                        plotarGrafico(resposta, nomeGrafico, tipoGrafico, idCanvas);
                    });
                } else {
                    console.error(`Nenhum dado encontrado ou erro na API para ${nomeGrafico}`);
                }
            })
            .catch(function (error) {
                console.error(
                    `Erro na obtenção dos dados para ${nomeGrafico}: ${error.message}`
                );
            });
    }

    function plotarGrafico(resposta, nomeGrafico, tipoGrafico, idCanvas) {
        console.log(`Iniciando plotagem do gráfico ${nomeGrafico}...`);

        let labels = [];
        let dados = {
            labels: labels,
            datasets: [
                {
                    label: idCanvas,
                    data: [],
                    backgroundColor: "rgba(123, 11, 192, 0.514)",
                    borderColor: "rgb(122, 11, 192)",
                    fill: true,
                    hoverBorderWidth: 10,
                    borderWidth: 3,
                },
            ],
        };

        labels = resposta.map((registro) => registro.momento_grafico);
        dados.datasets[0].data = resposta.map(
            (registro) => registro.totalCaptacao
        );

        const config = {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: nomeGrafico,
                        data: dados.datasets[0].data,
                        backgroundColor: dados.datasets[0].backgroundColor,
                        borderColor: dados.datasets[0].borderColor,
                        fill: dados.datasets[0].fill,
                        hoverBorderWidth: dados.datasets[0].hoverBorderWidth,
                        borderWidth: dados.datasets[0].borderWidth,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                tooltips: {
                    bodyFontStyle: "bold",
                    callbacks: {
                        label: function (tooltipItem, data) {
                            var value =
                                data.datasets[tooltipItem.datasetIndex].data[
                                tooltipItem.index
                                ];
                            var label = data.labels[tooltipItem.index];

                            return `Hora ${label}: Valor de ${value}`;
                        },
                    },
                },
                legend: {
                    labels: {
                        fontColor: "white",
                    },
                },
            },
        };

        let canvas = document.getElementById(idCanvas);
        let ctx = canvas?.getContext?.("2d");

        if (ctx) {
            let myChart = new Chart(ctx, config);
            setTimeout(() => atualizarGrafico(testefk, dados, myChart, idCanvas, nomeGrafico, tipoGrafico), 2000);
        } else {
            console.error(`Erro ao obter contexto do gráfico ${tipoGrafico}.`);
        }
    }

    function atualizarGrafico(testefk, dados, myChart, idCanvas, nomeGrafico, tipoGrafico) {
        fetch(`/medidas/tempo-real/${testefk}?tipo=${tipoGrafico}`, {
            cache: "no-store",
        })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (novoRegistro) {
                        console.log(`Dados recebidos para ${nomeGrafico}: ${JSON.stringify(novoRegistro)}`);

                        console.log(`Dados atuais do gráfico ${nomeGrafico}:`);
                        console.log(dados);

                        if (
                            novoRegistro[0].momento_grafico ==
                            dados.labels[dados.labels.length - 1]
                        ) {
                            console.log(
                                "---------------------------------------------------------------"
                            );
                            console.log(
                                `Como não há dados novos para ${nomeGrafico}, o gráfico não será atualizado.`
                            );

                            console.log("Horário do novo dado capturado:");
                            console.log(novoRegistro[0].momento_grafico);
                            console.log("Horário do último dado capturado:");
                            console.log(dados.labels[dados.labels.length - 1]);
                            console.log(
                                "---------------------------------------------------------------"
                            );
                        } else {
                            // Atualizar valores do gráfico
                            dados.labels.shift();
                            dados.labels.push(novoRegistro[0].momento_grafico);

                            dados.datasets[0].data.shift();

                            // Simulação de um novo dado (substitua pela lógica real)
                            // var novoDado = Math.random() * 100; // exemplo: substitua pelo seu novo dado
                            // dados.datasets[0].data.push(novoDado);

                            myChart.update();
                        }

                        proximaAtualizacao = setTimeout(
                            () => atualizarGrafico(testefk, dados, myChart, idCanvas, nomeGrafico, tipoGrafico),
                            5000
                        );
                    });
                } else {
                    console.error(`Nenhum dado encontrado ou erro na API para ${tipoGrafico}`);
                    proximaAtualizacao = setTimeout(
                        () => atualizarGrafico(testefk, dados, myChart, idCanvas, nomeGrafico, tipoGrafico),
                        2000
                    );
                }
            })
            .catch(function (error) {
                console.error(
                    `Erro na obtenção dos dados para ${nomeGrafico}: ${error.message}`
                );
            });
    }
