<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/editEmpresa.css" />
    <link rel="website icon" href="../assets/icon/owl.svg" />
    <title>Editar | HowlZ</title>
</head>

<body>
    <nav class="menu-lateral" id="menuLateral">
        <div class="botao-menu" onclick="botaoMenu()">
            <img src="../assets/img/menu-hamburguer.png" alt="" />
        </div>

        <div class="usuario">
            <h4 id="nomeDaEmpresa"></h4>
            <img src="../assets/img/usuario.png" alt="" />
            <h4 id="nomeDoUsuario"></h4>
        </div>

        <ul>
            <li class="item-menu">
                <a href="editGestor.html">
                    <span class="icone"><i class="bi bi-person-gear"></i></span>
                    <span class="textoEdit">Editar <img src="../assets/img/lapis.png" alt=""></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="edit.html">
                    <span class="icone"><i class="bi bi-person-gear"></i></span>
                    <span class="texto">Editar funcionário</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="editEmpresa.html">
                    <span class="icone"><i class="bi bi-person-gear"></i></span>
                    <span class="texto">Editar empresa</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="./dashboard.html">
                    <span class="icone"><i class="bi bi-bar-chart-fill"></i></span>
                    <span class="texto">Computadores</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../cadastroNovoFunc.html">
                    <span class="icone"><i class="bi bi-person-add"></i></span>
                    <span class="texto">Novo usuário</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="https://howlz.atlassian.net/servicedesk/customer/portal/1">
                    <span class="icone"><i class="bi bi-person-gear"></i></span>
                    <span class="texto">Suporte</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../login.html">
                    <span class="icone"><i class="bi bi-box-arrow-in-right"></i></span>
                    <span class="texto" onclick="limparSessao()">Sair</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="conteudo">
        <h2>Editar</h2>
        <div class="editEmpresa">
            <h3>Alterar dados da empresa</h3>
            <label for="nomeFantasia">Alterar nome fantasia:</label>
            <input type="text" id="empresaNomeFantasia" name="nomeFantasia" />

            <label for="razaoSocial">Alterar razão social:</label>
            <input type="text" id="empresaRazaoSocial" name="razaoSocial" />

            <label for="apelido">Alterar apelido:</label>
            <input type="text" id="empresaApelido" name="apelido" />

            <hr>

            <h3>Gerenciar alertas da empresa</h3>
            <div class="editAlertas">
                <ul class="toggle-list">
                    <li class="toggle-item aberto">
                        <div class="botaoAbrir" onclick="toggleContent(this)">
                            <img class="iconeImagem" src="../assets/img/toggle.png" alt="">Título:
                            <!--substitui esse "Titulo:" daqui pelo nome do alerta-->
                            <div class="botoes">
                                <button onclick="editarFunc()"><img src="../assets/img/trash.png" alt="">Apagar</button>
                            </div>
                        </div>
                        <div class="conteudoAlert">
                            <p>Titulo:</p>
                            <p>Componente</p>
                            <p>Valor max:</p>
                            <p>Valor min:</p>
                            <div class="faixasPorcent">
                                <label for="valorAlertMax">Valor máximo:</label>
                                <input type="range" id="valorAlertMax" name="valorAlertMax" min="0" max="100"
                                    value="">

                                <label for="valorAlertMin">Valor minimo:</label>
                                <input type="range" id="valorAlertMin" name="valorAlertMin" min="0" max="100" value="">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    function botaoMenu() {
        var menuLateral = document.getElementById("menuLateral");
        var botaoMenuImg = document.getElementById("botaoMenuImg");

        menuLateral.classList.toggle("ver-menu");
        botaoMenuImg.style.display = menuLateral.classList.contains("ver-menu") ? "none" : "block";

        var content = document.querySelector(".content");
        content.classList.toggle("content-shift");
    }

    var nomeDaEmpresa = sessionStorage.getItem("NOME_EMPRESA");
    document.getElementById("nomeDaEmpresa").innerHTML = nomeDaEmpresa;

    var nomeDoUsuario = sessionStorage.getItem("NOME_USUARIO");
    document.getElementById("nomeDoUsuario").innerHTML = nomeDoUsuario;

    function limparSessao() {

        sessionStorage.clear();

        window.location = "/login";
    }

    var fkGestorServer = sessionStorage.getItem("ID_USUARIO");

    //PARA A LISTA DE ALERTS
    function toggleContent(element) {
        var content = element.nextElementSibling;
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
    }
</script>

</html>
